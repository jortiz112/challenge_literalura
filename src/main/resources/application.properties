spring.application.name=catalogodelibrosliteralura

spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME_LIBROS}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.jpa.hibernate.ddl-auto=update

#Permite ver los logs de lo que está sucediendo a nivel de base de datos
spring.jpa.show-sql=true
spring.jpa.format-sql=true

#Para la traducción del texto sinopsis en gemini AI
google.genai.api-key=

